<!DOCTYPE html> 
<html> 
	<head> 
		<title>Resep Makanan TodoList </title>
		<link rel="stylesheet" href="Todo_list.css">

			</ul>
		</div>
		<script src="script.js"></script>
	</div>		
</body> 
</html>
